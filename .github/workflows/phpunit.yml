name: PHPunit

on:
  push:
    branches:
      - master
  pull_request: null

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.1', '7.2', '7.3', '7.4', '8.0', '8.1' ]
        mysql: [ '5.7', '8.0' ]
        postgres: [ '10', '14' ]

    name: PHPunit PHP ${{ matrix.php }}, MySQL ${{ matrix.mysql }}, Postgres ${{ matrix.postgres }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Setup MySQL
        uses: ankane/setup-mysql@v1
        with:
          mysql-version: ${{ matrix.mysql }}
          database: phoenix

      - name: Setup Postgres
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: ${{ matrix.postgres }}
          database: phoenix

      - name: Composer update
        run: composer update --no-progress --no-interaction

      - name: PHPunit
        run: vendor/bin/phpunit --coverage-text
        env:
          PHOENIX_MYSQL_HOST: 127.0.0.1
          PHOENIX_MYSQL_PORT: ${{ job.services.mysql.ports[3306] }}
          PHOENIX_MYSQL_PASSWORD: 123
          PHOENIX_PGSQL_PORT: ${{ job.services.postgres.ports[5432] }}
          PHOENIX_PGSQL_PASSWORD: 123
