name: PHPunit Mysql 8.0, Postgres 14

on:
  push:
    branches:
      - master
  pull_request: null

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ '7.4', '8.0', '8.1' ]

    name: PHPunit PHP ${{ matrix.php }}

    services:
      mysql:
        image: bitnami/mysql:8.0
        env:
          MYSQL_DATABASE: phoenix
          MYSQL_ROOT_PASSWORD: 123
          MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
          MYSQL_CHARACTER_SET: utf8mb4
          MYSQL_COLLATE: utf8mb4_general_ci
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: 123
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
        ports:
          - 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Composer update
        run: composer update --no-progress --no-interaction

      - name: PHPunit
        run: vendor/bin/phpunit --coverage-text
        env:
          PHOENIX_MYSQL_HOST: 127.0.0.1
          PHOENIX_MYSQL_PORT: ${{ job.services.mysql.ports[3306] }}
          PHOENIX_MYSQL_PASSWORD: 123
          PHOENIX_PGSQL_PORT: ${{ job.services.postgres.ports[5432] }}
          PHOENIX_PGSQL_PASSWORD: 123
